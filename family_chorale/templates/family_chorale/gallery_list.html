</ul>

{%block banner%}
<div class="blogbg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="blogtitlepage">
                    <h2>Gallery</h2>
                </div>
            </div>
        </div>
    </div>

</div>

{%block body%}
<br>
<div id="screenshot" class="Albums">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <span>View Pictures </span>
                </div>
            </div>
        </div>
        <div class="row">
            {%if gallery_list%}
            {%for pic in gallery_list%}
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 margin">
                <div class="Albums-box">
                    <figure>
                        <a href="{{pic.picture.url}}" class="fancybox" rel="ligthbox">
                            <img src="{{pic.picture.url}}" class="zoom img-fluid " alt="">
                        </a>
                        <span class="hoverle">
                    <a href="{{pic.picture.url}}" class="fancybox" rel="ligthbox"><img src="{%static 'images/search.png'%}"></a>
                    </span>
                    </figure>
                </div>
            </div>
            {%endfor%}
            {%endif%}            
        </div>
    </div>
</div>
{%endblock%}
